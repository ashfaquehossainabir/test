<html lang="en" dir="ltr">

     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  
  <div class="container">
    <div class="content">
      <div class="image-box">
      <img src="contact.png" alt="contact">
      </div>
    <form action="https://docs.google.com/forms/u/0/d/e/1FAIpQLScmt4dHF7yc8u--Neu7Nn6KpqK0xAc_Ii1BAWywrNKrARMDww/formResponse" method="POST">
      <div class="topic">Send me a message</div>
      <div class="input-box">
        <input type="text" name="name" input:Lg5SV required>
        <label>Enter your name</label>
      </div>
      <div class="input-box">
        <input type="email" name="email" input:Lg5SV required>
        <label>Enter your email</label>
      </div>
      <div class="message-box">
        <textarea name="message" placeholder="Enter your message" input:Lg5SV required></textarea>
      </div>
      <div class="input-box">
        <input type="submit" value="Send Message">
      </div>
    </form>
  </div>
  <a href="#" style="color:crimson;text-decoration: none;margin-left: 15px;">Go back</a>
  </div>
