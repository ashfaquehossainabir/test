<!DOCTYPE html>
<!-- Created By A.H. Abir -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Responsive Contact Us Form | A.H. Abir </title>
    <link rel="stylesheet" href="style.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  
  <div class="container">
    <div class="content">
      <div class="image-box">
      <img src="contact.png" alt="contact">
      </div>
    <form name="submit-to-google-sheet" method="POST">
      <div class="topic">Send me a message</div>
      <div class="input-box">
        <input type="text" name="Name" input:Lg5SV required>
        <label>Enter your name</label>
      </div>
      <div class="input-box">
        <input type="email" name="Email" input:Lg5SV required>
        <label>Enter your email</label>
      </div>
      <div class="message-box">
        <textarea name="Message" placeholder="Enter your message" input:Lg5SV required></textarea>
      </div>
      <div class="input-box">
        <input type="submit" value="Send Message">
      </div>
      <span id="msg"></span>
    </form>
  </div>
  <a href="#" style="color:crimson;text-decoration: none;margin-left: 15px;">Go back</a>
  </div>
  
  <script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbyeeKmwRozLpzmPVPNfrXQiLusRaCaM_hPUdJh5OIw5LFqCRArwzPLJoR8SljNTOi6f/exec'
  const form = document.forms['submit-to-google-sheet']
  const msg = document.getElementById('msg')

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => {
        msg.innerHTML = "Thank You for your message!!"
      })
      setTimeout(function() {
        msg.innerHTML = ""

      }, 5000)
      form.reset()
      .catch(error => console.error('Error!', error.message))
  })
</script>
</body>
</html>
